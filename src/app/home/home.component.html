<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" style="margin-top: 37px;margin-left: 5px;margin-right: 5px; background-color: darkgrey;">
    <div class="carousel-indicators">
        <button *ngFor="let product of products; let i = index" type="button" [class.active]="i === 0"
            [attr.data-bs-slide-to]="i" data-bs-target="#carouselExampleIndicators" [attr.aria-label]="'Slide ' + (i + 1)">
        </button>
    </div>

    <div class="carousel-inner">
        <div *ngFor="let product of products; let i = index" class="carousel-item" [class.active]="i === 0">
            <img [src]="product.product_file_path" class="carousal-image" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>{{product.product_name}}</h5>
            </div>
        </div>
    
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="product-list-wrapper">
    <h1>Trendy products</h1>
    <div class="row">
        <div class="col-sm-3" *ngFor="let product of trendyproducts" >
            <div class="product-item" >
                <img [src]="product.product_file_path" alt="">
                <div class="product-details">
                    <h6 class="product-heading">{{product.product_name}}</h6>
                    <div class="product-price">
                        <h6>Price:{{product.product_price}}</h6>

                    </div>
                    <div class="product-color">
                        <h6>Color:{{product.product_color}}</h6>
                    </div>
                </div>
                <div class="product-footer">
                    <a href="">View details</a>
                    <a href="">Add to cart</a>
                </div>
            </div>
        </div> 
    </div>
</div>
