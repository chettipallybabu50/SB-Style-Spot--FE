<div class="ms-1 me-1">
  <h1 style="margin-top: 10px;">Product List</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="product_file_path">
      <th mat-header-cell *matHeaderCellDef> Product Image </th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.product_file_path" alt="Product Image" width="80">
      </td>

    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="product_name">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let element"> {{element.product_name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="product_price">
      <th mat-header-cell *matHeaderCellDef> Product Price </th>
      <td mat-cell *matCellDef="let element"> {{element.product_price}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="product_category">
      <th mat-header-cell *matHeaderCellDef> Product Category </th>
      <td mat-cell *matCellDef="let element"> {{element.product_category}} </td>
    </ng-container>

    <ng-container matColumnDef="product_color">
      <th mat-header-cell *matHeaderCellDef> Product Color </th>
      <td mat-cell *matCellDef="let element"> {{element.product_color}} </td>
    </ng-container>

    <ng-container matColumnDef="product_description">
      <th mat-header-cell *matHeaderCellDef> Product Description </th>
      <td mat-cell *matCellDef="let element"> {{element.product_description}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> <mat-icon>
          edit_square
        </mat-icon> <mat-icon class="deleteicon" (click)="deleteproduct(element)"> delete </mat-icon> </td>
      <!-- <td mat-cell *matCellDef="let element">  <mat-icon>  edit_square </mat-icon></td> -->
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
